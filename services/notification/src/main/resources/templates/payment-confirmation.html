<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #111111; margin: 0; padding: 0; color: #ffffff;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #111111; padding: 30px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="20" cellspacing="0" style="background-color: #ffffff; border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);">
                <!-- Header -->
                <tr>
                    <td align="center" style="background-color: #ff7a00; color: #ffffff; padding: 20px; border-radius: 15px 15px 0 0;">
                        <h1 style="margin: 0; font-size: 28px;">Payment Confirmation</h1>
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding: 20px; text-align: left; color: #333333;">
                        <p style="margin: 0; font-size: 18px;">
                            Hello, <strong><span th:text="${customerName}"></span></strong>,
                        </p>
                        <p style="margin: 10px 0; font-size: 16px;">
                            Weâ€™ve received your payment of <strong>$<span th:text="${amount}"></span></strong>. Your transaction ID is:
                        </p>
                        <p style="font-size: 18px; font-weight: bold; color: #ff7a00;">
                            <span th:text="${transactionId}"></span>
                        </p>
                    </td>
                </tr>
                <!-- CTA -->
                <tr>
                    <td align="center" style="padding: 20px;">
                        <a href="#" style="background-color: #ff7a00; color: #ffffff; text-decoration: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 10px;">View Details</a>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td align="center" style="padding: 20px; border-top: 1px solid #ddd; font-size: 14px; color: #777;">
                        <p>This is an automated message. Please do not reply.</p>
                        <p>&copy; 2025 rombenc/dimas. All rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>

</html>
