<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #111111; margin: 0; padding: 0; color: #ffffff;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #111111; padding: 30px 0;">
    <tr>
        <td align="center">
            <table width="800" cellpadding="20" cellspacing="0" style="background-color: #ffffff; border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);">
                <!-- Header -->
                <tr>
                    <td align="center" style="background-color: #ff7a00; color: #ffffff; padding: 20px; border-radius: 15px 15px 0 0;">
                        <h1 style="margin: 0; font-size: 28px;">Order Details</h1>
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding: 20px; text-align: left; color: #333333;">
                        <p style="margin: 0; font-size: 18px;">
                            Hello, <strong><span th:text="${customerName}"></span></strong>,
                        </p>
                        <p style="margin: 10px 0; font-size: 16px;">
                            Thank you for your order! Below are your order details:
                        </p>
                        <p><strong>Order ID:</strong> <span th:text="${orderReference}" style="color: #ff7a00;"></span></p>
                    </td>
                </tr>
                <!-- Table -->
                <tr>
                    <td>
                        <table width="100%" cellpadding="10" cellspacing="0" style="border-collapse: collapse; margin-top: 10px;">
                            <thead>
                            <tr style="background-color: #ff7a00; color: #ffffff;">
                                <th style="padding: 10px; text-align: left;">Product</th>
                                <th style="padding: 10px; text-align: center;">Quantity</th>
                                <th style="padding: 10px; text-align: right;">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td style="padding: 12px; border-bottom: 1px solid #ddd; color: #333333;" th:text="${product.name}"></td>
                                <td style="padding: 12px; text-align: center; border-bottom: 1px solid #ddd; color: #333333;" th:text="${product.quantity}"></td>
                                <td style="padding: 12px; text-align: right; border-bottom: 1px solid #ddd; color: #333333;" th:text="${product.price}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <p style="font-size: 20px; font-weight: bold; margin-top: 20px; text-align: right; color: #ff7a00;">
                            Total: $<span th:text="${totalAmount}"></span>
                        </p>
                    </td>
                </tr>
                <!-- CTA -->
                <tr>
                    <td align="center" style="padding: 20px;">
                        <a href="#" style="background-color: #ff7a00; color: #ffffff; text-decoration: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 10px;">Track Your Order</a>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td align="center" style="padding: 20px; border-top: 1px solid #ddd; font-size: 14px; color: #777;">
                        <p>This is an automated message. Please do not reply.</p>
                        <p>&copy; 2025 rombenc/dimas. All rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>

</html>
